version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - nlu_fallback
  - give_name:
    use_entities:
      - cust_name
      - cust_sex

entities:
  - cust_sex
  - cust_name

slots:
  cust_sex:
    auto_fill: true
    type: text
    mappings:
    - type: custom
  cust_name:
    auto_fill: true
    type: text
    mappings:
    - type: custom

responses:
  utter_greet_with_name:
  - text: "Hello {cust_sex} {cust_name}"
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

actions:
  - action_handle_image
  - utter_greet_with_name